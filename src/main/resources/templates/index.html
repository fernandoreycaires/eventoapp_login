<!doctype html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Spring Boot</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
    <body>
        <h1>Lista de Eventos</h1>
        <div class="container">
            <div class="row">
                <div class="input-field col s4">
                    <h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i> Cadastrar Evento </a></h3>
                </div>
                <div class="input-field col s4">
                    <h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i> Lista de Eventos </a></h3>
                </div>
                <div class="input-field col s4">
                    <h3><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">exit_to_app</i> Sair </a></h3>
                </div>
            </div>
        </div>
        <div class ="container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Local</th>
                        <th>Data</th>
                        <th>Horario</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
                        <td><span th:text="${evento.local}"></span></td>
                        <td><span th:text="${evento.data}"></span></td>
                        <td><span th:text="${evento.horario}"></span></td>
                        <td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons fire">delete</i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/materialize/js/materialize.min.js"></script>
    </body>
</html>
