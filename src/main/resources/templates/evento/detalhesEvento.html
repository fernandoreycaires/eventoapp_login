<!doctype html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Curso Spring Boot</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Evento</h1>
        <h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i> Lista de Eventos </a></h3>
        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p>Evento: <span th:text="${evento.nome}"></span></p>
                <p>Local: <span th:text="${evento.local}"></span></p>
                <p>Data: <span th:text="${evento.data}"></span></p>
                <p>Horario: <span th:text="${evento.horario}"></span></p>
            </div>

            <th:block th:include="mensagemValidacao"></th:block>

            <form method="post">
                Nome do Convidado: <input type="text" value="" name="nomeconvidado" >
                RG: <input type="text" value="" name="rg" >
                <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i> Adicionar</button>
            </form>
        </div>
        <h5>Lista de Convidados</h5>
        <div class="container" th:each="convidado:${convidados}">
            <div class="row">
                <div class="input-field col s6">
                    <p><span th:text="${convidado.nomeconvidado}"></span> </p>
                </div>
                <div class="input-field col s5">
                    <p><span th:text="${convidado.rg}"></span> </p>
                </div>
                <div class="input-field col s1">
                    <p><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}" class="waves-effect waves-light btn-small"><i class="material-icons fire">delete </i></a> </p>
                </div>
            </div>
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/materialize/js/materialize.min.js"></script>
    </body>
</html>
