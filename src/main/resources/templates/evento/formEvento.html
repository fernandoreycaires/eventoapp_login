<!doctype html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventosApp</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <h1>Cadastro de Eventos</h1>
    <div class="container">
        <div class="row">
            <div class="input-field col s4">

            </div>
            <div class="input-field col s4">
                <h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i> Lista de Eventos </a></h3>
            </div>
            <div class="input-field col s4">
                <h3><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">exit_to_app</i> Sair </a></h3>
            </div>
        </div>
    </div>

    <th:block th:include="mensagemValidacao"></th:block>

    <form class="container" action="" method="post">
        Nome: <input type="text" name="nome" id="nome">
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" name="local" id="local">
                </div>
                <div class="input-field col s3">
                    Data: <input type="date" name="data" id="data">
                </div>
                <div class="input-field col s3">
                    Horario: <input type="text" name="horario" id="horario">
                </div>
            </div>
        <br>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/materialize/js/materialize.min.js"></script>
</body>

</html>
